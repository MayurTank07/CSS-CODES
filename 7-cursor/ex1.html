<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Cursor Property</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cursor-box {
            width: 300px;
            height: 150px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 10px;
            transition: 0.3s;
        }

        /* Cursor change on hover */
        .cursor-box:hover {
            cursor: pointer;   /* try: help, wait, grab, crosshair, not-allowed */
            background-color: #256228;
        }
    </style>
</head>
<body>

    <div class="cursor-box">
        Hover over me
    </div>

</body>
</html>
