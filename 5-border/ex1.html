<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #solid {
            border: 1px solid black;
            padding: 10px;
            background-color: beige;
            margin: 10px;
            border-radius: 10px;
        }

        #dotted {
            border: 1px dotted black;
            padding: 10px;
            background-color: beige;
            margin: 10px;
        }

        #dashed {
            border: 1px dashed black;
            padding: 10px;
            background-color: beige;
            margin: 10px;
        }

        #double {
            border: 1px double black;
            padding: 10px;
            background-color: beige;
            margin: 10px;
        }

        #groove {
            border: 1px groove black;
            padding: 10px;
            background-color: beige;
            margin: 10px;
        }

        #ridge {
            border: 1px ridge black;
            padding: 10px;
            background-color: beige;
            margin: 10px;
        }

    </style>

</head>
<body>
    
    <!-- 

    BORDER HAS 5 PROPERTIES :

    1. border
    2. border-width
    3. border-style
    4. border-color
    5. border-radius : 
        a. border-radius-top-left
        a. border-radius-top-right
        a. border-radius-bottom-right
        a. border-radius-bottom-left

    1. border : b-size b-style b-color;

    e.g. ->.  border : 1px solid black;

    -->

    <div id="solid">
        <h1>Border : 1px solid black</h1>
    </div>

    <div id="dotted">
        <h1>Border : 1px dotted black</h1>
    </div>

    <div id="dashed">
        <h1>Border : 1px dashed black</h1>
    </div>

    <div id="double">
        <h1>Border : 1px double black</h1>
    </div>

    <div id="groove">
        <h1>Border : 1px groove black</h1>
    </div>

    <div id="ridge">
        <h1>Border : 1px ridge black</h1>
    </div>


    









</body>
</html>
