<!DOCTYPE html>

<body>

    <!-- 
        WHAT IS SELECTORS ? 

        -> SELECTOR IS SOMETHING WHICH IS USED TO SELECT HTML ELEMENTS INSIDE OF <style> TAG.

        TYPES OF SELECTORS :

            1. ELEMENT SELECTOR 
            2. ID SELECTOR
            3. CLASS SELECTOR
            4. UNIVERSAL SELECTOR
            5. GROUP SELECTOR

        
        1. ELEMENT SELECTOR : USED TO SELECT an ELEMENT USING TAG NAME.

        SYNTAX :

            <style>
                h1 {
                    //code
                }
            </style>
            

        2. ID SELECTOR : USED TO SELECT PARTICULAR ELEMENT USING ITS "id" ATTRIBUTE using #

        SYNTAX :

            <style>
                #idName {
                    //code
                }
            </style>
        
            

        3. CLASS SELECTOR : USED TO SELECT MULTIPLE ELEMENT USING ITS "class" ATTRIBUTE using '.'

        SYNTAX :

            <style>
                .className {
                    //code
                }
            </style>
            

        4. UNIVERSAL SELECTOR : USED TO SELECT ALL THE ELEMENT PRESENT IN <body> tag using *

        SYNTAX :

            <style>
                * {
                    //code
                }
            </style>

        5. GROUP SELECTOR : USED TO SELECT MULTIPLE ELEMENT TO GIVE THEM SAME CSS.

        SYNTAX :

            <style>
                element1, element2, ...., element-nth {
                    //code
                }
            </style>
        


    
    
    -->
    
</body>
</html>
